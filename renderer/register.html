<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">

<div class="w-96 border border-gray-700 p-6 rounded">
  <h2 class="text-xl mb-4">Register</h2>

  <input id="username" class="w-full mb-3 p-2 bg-black border border-gray-600" placeholder="Username">
  <input id="email" class="w-full mb-3 p-2 bg-black border border-gray-600" placeholder="Email">
  <input id="password" type="password" class="w-full mb-4 p-2 bg-black border border-gray-600" placeholder="Password">

  <button onclick="register()" class="w-full bg-white text-black py-2">Create Account</button>

  <p class="mt-4 text-sm text-gray-400">
    Already have an account? <a href="login.html" class="underline">Login</a>
  </p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
