<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTracker | Arclight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");

      :root {
        --bg: #09090b;
        --card: #121215;
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.08);
        --text-muted: #a1a1aa;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(63, 63, 70, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(39, 39, 42, 0.2) 0px,
            transparent 50%
          );
        background-attachment: fixed;
      }

      .glass-card {
        background: rgba(18, 18, 21, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        transition:
          transform 0.3s cubic-bezier(0.2, 0, 0.2, 1),
          border-color 0.3s ease;
      }

      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }

      .input-field {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        transition: all 0.2s ease;
      }

      .input-field:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.3);
        outline: none;
      }

      .btn-primary {
        background: var(--accent);
        color: #000;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2);
        opacity: 0.9;
      }

      .thread-line {
        position: relative;
        padding-left: 2rem;
      }

      .thread-line::before {
        content: "";
        position: absolute;
        left: 0.75rem;
        top: 0;
        bottom: 0;
        width: 1px;
        background: linear-gradient(
          to bottom,
          var(--border) 0%,
          transparent 100%
        );
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .loading-shimmer {
        background: linear-gradient(
          90deg,
          #121215 25%,
          #1c1c21 50%,
          #121215 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
    </style>
  </head>
  <body class="antialiased min-h-screen pb-20">
    <div
      id="uploadingStatus"
      class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm hidden"
    >
      <div class="glass-card rounded-3xl p-8 text-center">
        <div
          class="w-10 h-10 border-2 border-white/20 border-t-white rounded-full animate-spin mx-auto mb-4"
        ></div>
        <p class="text-xs font-bold tracking-widest uppercase opacity-50">
          Synchronizing...
        </p>
      </div>
    </div>

    <nav
      class="flex justify-between items-center px-8 py-5 sticky top-0 z-50 bg-zinc-950/50 backdrop-blur-xl border-b border-white/5"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-8 h-8 bg-gradient-to-tr from-white to-zinc-400 rounded-lg shadow-lg"
        ></div>
        <span class="font-bold text-lg tracking-tight"
          >Arclight <span class="text-zinc-500 font-medium">Archive</span></span
        >
      </div>
      <div class="flex items-center gap-6">
        <button
          id="logoutBtn"
          class="text-xs font-semibold text-zinc-400 hover:text-white transition-colors"
        >
          Logout
        </button>
      </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 pt-16">
      <header class="mb-12">
        <h1
          class="text-5xl font-extrabold tracking-tight mb-3 bg-clip-text text-transparent bg-gradient-to-b from-white to-zinc-500"
        >
          Knowledge Base
        </h1>
        <p class="text-zinc-500 text-sm font-medium">
          Collective intelligence repository.
        </p>
      </header>

      <section class="glass-card rounded-[2rem] p-8 mb-16">
        <input
          id="postTitle"
          class="w-full bg-transparent text-2xl font-bold outline-none placeholder:text-zinc-700 mb-4"
          placeholder="Entry Title..."
        />
        <textarea
          id="postContent"
          class="w-full bg-transparent text-zinc-400 outline-none resize-none min-h-[120px] placeholder:text-zinc-700 leading-relaxed text-lg"
          placeholder="What's on your mind?"
        ></textarea>

        <div
          class="flex items-center justify-between pt-6 border-t border-white/5 mt-4"
        >
          <div class="flex items-center gap-3">
            <label
              for="imageInput"
              class="group cursor-pointer flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/5 hover:bg-white/10 transition-all"
            >
              <svg
                class="w-4 h-4 text-zinc-400 group-hover:text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span
                class="text-xs font-semibold text-zinc-400 group-hover:text-white"
                >Media</span
              >
            </label>
            <input
              id="imageInput"
              type="file"
              multiple
              accept="image/*"
              class="hidden"
            />
            <div id="imagePreview" class="flex gap-1"></div>
          </div>
          <button
            id="createPostBtn"
            class="btn-primary px-8 py-2.5 rounded-full text-xs uppercase tracking-wider"
          >
            Commit Post
          </button>
        </div>
      </section>

      <div id="postsContainer" class="space-y-12">
        <div class="h-48 loading-shimmer rounded-[2rem]"></div>
      </div>
    </main>

    <script type="module">
      import auth from "./js/auth.js";
      const API_BASE = "https://st-v01.onrender.com/community/posts";
      const STATE = { posts: [], isUploading: false };

      const toggleLoading = (show) => {
        STATE.isUploading = show;
        document
          .getElementById("uploadingStatus")
          .classList.toggle("hidden", !show);
        document.getElementById("createPostBtn").disabled = show;
      };

      function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 60) return "Just now";
        const intervals = {
          yr: 31536000,
          mo: 2592000,
          day: 86400,
          hr: 3600,
          min: 60,
        };
        for (let i in intervals) {
          let count = Math.floor(seconds / intervals[i]);
          if (count > 0) return `${count}${i}`;
        }
      }

      async function init() {
        if (!localStorage.getItem("accessToken"))
          return (window.location.href = "signin.html");
        await loadPosts();
      }

      async function loadPosts() {
        try {
          const res = await fetch(API_BASE, { headers: auth.getHeaders() });
          const result = await res.json();
          if (result.success) {
            STATE.posts = result.data;
            renderPosts();
          }
        } catch (err) {
          console.error(err);
        }
      }

      function renderPosts() {
        const container = document.getElementById("postsContainer");
        container.innerHTML = STATE.posts
          .map(
            (post) => `
          <article class="group">
            <div class="flex items-center gap-3 mb-4">
              <div class="w-2 h-2 rounded-full bg-zinc-600"></div>
              <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-[0.2em]">ID_${post._id.slice(-4)}</span>
              <span class="text-[10px] text-zinc-700">â€¢</span>
              <span class="text-[10px] font-medium text-zinc-500 uppercase">${timeAgo(post.createdAt)}</span>
            </div>
            
            <div class="glass-card rounded-[2rem] p-8 mb-6">
              <h3 class="text-2xl font-bold mb-4 tracking-tight">${post.title}</h3>
              <p class="text-zinc-400 leading-relaxed mb-6">${post.content}</p>
              ${
                post.images?.length
                  ? `
                <div class="grid grid-cols-2 gap-3">
                  ${post.images.map((img) => `<img src="${img.url}" class="rounded-2xl w-full h-64 object-cover border border-white/5">`).join("")}
                </div>`
                  : ""
              }
            </div>

            <div class="ml-4">
               <div id="comments-${post._id}" class="space-y-4"></div>
               <div class="mt-6 flex gap-2">
                  <input id="comment-field-${post._id}" class="flex-1 input-field rounded-full px-6 py-3 text-sm" placeholder="Write a response...">
                  <button data-post="${post._id}" class="commentBtn w-12 h-12 flex items-center justify-center bg-white text-black rounded-full hover:scale-105 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>
                  </button>
               </div>
            </div>
          </article>
        `,
          )
          .join("");

        document.querySelectorAll(".commentBtn").forEach((btn) => {
          btn.onclick = () => handleCommentSubmit(btn.dataset.post);
        });
        STATE.posts.forEach((post) => loadComments(post._id));
      }

      async function loadComments(postId) {
        const res = await fetch(`${API_BASE}/${postId}/comments`, {
          headers: auth.getHeaders(),
        });
        const result = await res.json();
        if (!result.success) return;

        const comments = result.data || [];
        const map = {};
        comments.forEach((c) => (map[c._id] = { ...c, children: [] }));
        const roots = [];
        comments.forEach((c) => {
          if (c.parentComment) map[c.parentComment]?.children.push(map[c._id]);
          else roots.push(map[c._id]);
        });

        const container = document.getElementById(`comments-${postId}`);
        container.innerHTML = "";
        renderCommentTree(postId, roots, container, 0);
      }

      function renderCommentTree(postId, nodes, container, level) {
        nodes.forEach((node) => {
          const div = document.createElement("div");
          div.className = level > 0 ? "thread-line mt-3" : "mt-2";
          div.innerHTML = `
            <div class="bg-white/5 border border-white/5 rounded-2xl p-4">
              <div class="flex justify-between items-center mb-1">
                <span class="text-[9px] font-bold text-zinc-500 uppercase">USR_${node.author?.slice(-4) || "..."}_NODE</span>
                <span class="text-[9px] text-zinc-600 font-medium">${timeAgo(node.createdAt)}</span>
              </div>
              <p class="text-sm text-zinc-300 leading-snug">${node.content}</p>
              <button data-parent="${node._id}" class="replyToggleBtn text-[9px] font-bold text-zinc-500 mt-2 hover:text-white transition-colors uppercase tracking-widest">Reply</button>
              <div id="replyBox-${node._id}" class="mt-3 hidden">
                <div class="flex gap-2">
                  <input class="flex-1 input-field rounded-lg px-3 py-1.5 text-xs" placeholder="Type reply...">
                  <button class="sendReply px-4 py-1.5 bg-zinc-200 text-black rounded-lg text-[10px] font-bold uppercase">Send</button>
                </div>
              </div>
            </div>
          `;
          container.appendChild(div);

          const replyToggle = div.querySelector(".replyToggleBtn");
          const replyBox = div.querySelector(`#replyBox-${node._id}`);
          const sendBtn = div.querySelector(".sendReply");
          const input = replyBox.querySelector("input");

          replyToggle.onclick = () => replyBox.classList.toggle("hidden");
          sendBtn.onclick = async () => {
            if (!input.value.trim()) return;
            await submitComment(postId, input.value, node._id);
            loadComments(postId);
          };

          if (node.children.length)
            renderCommentTree(postId, node.children, div, level + 1);
        });
      }

      async function handleCommentSubmit(postId) {
        const field = document.getElementById(`comment-field-${postId}`);
        if (!field.value.trim()) return;
        await submitComment(postId, field.value);
        field.value = "";
        loadComments(postId);
      }

      async function submitComment(postId, content, parentComment = null) {
        await fetch(`${API_BASE}/${postId}/comments`, {
          method: "POST",
          headers: auth.getHeaders(),
          body: JSON.stringify({ content, parentComment }),
        });
      }

      document.getElementById("createPostBtn").onclick = async () => {
        const title = document.getElementById("postTitle").value.trim();
        const content = document.getElementById("postContent").value.trim();
        const imageInput = document.getElementById("imageInput");

        if (!title || !content) return;
        toggleLoading(true);

        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        for (let file of imageInput.files) formData.append("images", file);

        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { Authorization: auth.getHeaders().Authorization },
          body: formData,
        });

        if (res.ok) {
          document.getElementById("postTitle").value = "";
          document.getElementById("postContent").value = "";
          imageInput.value = "";
          document.getElementById("imagePreview").innerHTML = "";
          await loadPosts();
        }
        toggleLoading(false);
      };

      document.getElementById("imageInput").onchange = function () {
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = "";
        Array.from(this.files).forEach((file) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className =
              "w-8 h-8 rounded-lg object-cover border border-white/10";
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      };

      document.getElementById("logoutBtn").onclick = auth.logout;
      init();
    </script>
  </body>
</html>
