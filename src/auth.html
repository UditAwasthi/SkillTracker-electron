<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity | SkillTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js" defer></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; letter-spacing: -0.02em; }
        .squircle { border-radius: 32px; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 18px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-field:focus { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.2); outline: none; transform: scale(1.01); }
        [x-cloak] { display: none !important; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center justify-center p-6" 
      x-data="{ 
        mode: 'signin', 
        email: '', 
        password: '', 
        username: '',
        isLoading: false,
        async submitForm() {
            this.isLoading = true;
            try {
                // Call the function from your app.js
                await handleAuth(this.mode, {
                    email: this.email,
                    password: this.password,
                    username: this.username
                });
            } catch (err) {
                alert(err.message);
            } finally {
                this.isLoading = false;
            }
        }
      }">

    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-[60%] h-[40%] bg-white/[0.02] rounded-full blur-[120px] pointer-events-none"></div>

    <div class="w-full max-w-[440px] glass squircle p-10 animate-in relative z-10">
        
        <header class="text-center mb-10">
            <div class="w-10 h-10 bg-white rounded-xl mx-auto mb-6 flex items-center justify-center">
                <div class="w-4 h-4 bg-black rounded-sm"></div>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight" x-text="mode === 'signin' ? 'Welcome back' : 'Create account'"></h1>
            <p class="text-sm text-white/40 mt-2" x-text="mode === 'signin' ? 'Enter your credentials to continue.' : 'Start your journey with AI mentorship.'"></p>
        </header>

        <form class="space-y-4" @submit.prevent="submitForm">
            
            <template x-if="mode === 'signup'">
                <div class="animate-in">
                    <input type="text" x-model="username" required placeholder="Full Name" class="input-field w-full px-5 py-4 text-sm placeholder:text-white/20">
                </div>
            </template>

            <div class="animate-in">
                <input type="email" x-model="email" required placeholder="Email address" class="input-field w-full px-5 py-4 text-sm placeholder:text-white/20">
            </div>

            <div class="animate-in">
                <input type="password" x-model="password" required placeholder="Password" class="input-field w-full px-5 py-4 text-sm placeholder:text-white/20">
            </div>

            <button type="submit" 
                    :disabled="isLoading"
                    class="w-full bg-white text-black py-4 squircle text-sm font-bold mt-4 hover:bg-white/90 transition-all active:scale-[0.98] disabled:opacity-50">
                <span x-show="!isLoading" x-text="mode === 'signin' ? 'Sign In' : 'Sign Up'"></span>
                <span x-show="isLoading">Processing...</span>
            </button>
        </form>

        <footer class="mt-8 text-center">
            <button @click="mode = (mode === 'signin' ? 'signup' : 'signin')" class="text-xs font-semibold text-white/30 hover:text-white transition-colors">
                <span x-text="mode === 'signin' ? 'Don\'t have an account? Sign up' : 'Already have an account? Sign in'"></span>
            </button>
        </footer>
    </div>

    <a href="index.html" class="mt-8 text-[10px] font-bold uppercase tracking-[0.2em] text-white/20 hover:text-white transition-colors">
        ← Return to Terminal
    </a>

    <footer class="fixed bottom-8 flex gap-6 text-[10px] font-bold uppercase tracking-widest text-white/10">
        <span>Encrypted Session</span>
        <span>•</span>
        <span>Neural Auth v2</span>
    </footer>

</body>
<script src="app.js"></script>
</html>
