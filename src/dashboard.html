<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | SkillTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="app.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: #fff;
        letter-spacing: -0.03em;
      }

      .squircle {
        border-radius: 32px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .search-bar {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .search-bar:focus-within {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.01);
      }

      [x-cloak] {
        display: none !important;
      }

      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>
  </head>
  <script>
    (function () {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "auth.html";
      }
    })();
  </script>

  <body
    class="antialiased min-h-screen flex overflow-hidden"
    x-data="{ 
    user: JSON.parse(localStorage.getItem('user') || '{}'),
    skillInput: '',
    isGenerating: false,
    init() {
        if (!localStorage.getItem('token')) window.location.href = 'auth.html';
    },
    async triggerGeneration() {
        if(!this.skillInput) return;
        this.isGenerating = true;
        try {
            const data = await generateAIPath(this.skillInput);
            console.log('Path Generated:', data);
            // We can redirect to a viewer page later
        } catch(err) {
            alert(err.message);
        } finally {
            this.isGenerating = false;
        }
    }
}"
  >
    <aside class="w-72 border-r border-white/5 flex flex-col p-8 relative z-20">
      <div class="flex items-center gap-3 mb-12">
        <div class="w-6 h-6 bg-white rounded-[6px]"></div>
        <span class="font-bold text-sm tracking-tight">SkillTracker</span>
      </div>

      <nav class="flex-1 space-y-1">
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-3 bg-white/5 rounded-2xl text-sm font-medium"
        >
          <span class="opacity-50 text-lg">â¦¿</span> Explore
        </a>
        <a
          href="profile.html"
          class="flex items-center gap-3 px-4 py-3 text-white/40 hover:text-white transition-colors text-sm font-medium"
        >
          <span class="opacity-50 text-lg">ðŸ‘¤</span> Profile
        </a>
      </nav>

      <div class="pt-6 border-t border-white/5">
        <button
          onclick="logout()"
          class="flex items-center gap-3 px-4 py-3 text-red-500/50 hover:text-red-500 transition-colors text-sm font-medium"
        >
          Logout
        </button>
      </div>
    </aside>

    <main class="flex-1 relative flex flex-col overflow-y-auto px-12 py-12">
      <header class="flex justify-between items-center mb-16 animate-reveal">
        <div>
          <h1 class="text-3xl font-black tracking-tighter">
            HELLO, <span x-text="user.username.toUpperCase()"></span>
          </h1>
          <p
            class="text-white/30 text-xs font-bold uppercase tracking-widest mt-1"
          >
            Ready for the next evolution?
          </p>
        </div>
        <a
          href="profile.html"
          class="w-10 h-10 bg-white squircle flex items-center justify-center text-black font-black text-xs hover:scale-105 transition-transform"
        >
          <span x-text="user.username[0].toUpperCase()"></span>
        </a>
      </header>

      <section class="max-w-3xl animate-reveal" style="animation-delay: 0.1s">
        <div class="search-bar p-2 flex items-center gap-4">
          <input
            type="text"
            x-model="skillInput"
            @keydown.enter="triggerGeneration"
            placeholder="What would you like to master today?"
            class="flex-1 bg-transparent px-6 py-4 text-lg font-medium outline-none placeholder:text-white/10"
          />

          <button
            @click="triggerGeneration"
            :disabled="isGenerating"
            class="bg-white text-black h-[52px] px-8 squircle text-xs font-black uppercase tracking-widest hover:bg-white/90 disabled:opacity-50 transition-all"
          >
            <span x-text="isGenerating ? 'GEN...' : 'BUILD PATH'"></span>
          </button>
        </div>
        <p
          class="mt-6 text-[10px] font-bold text-white/10 uppercase tracking-[0.4em] ml-6"
        >
          AI Prompt Engine v4.2 // Neural Orchestrator
        </p>
      </section>

      <section class="mt-24 animate-reveal" style="animation-delay: 0.2s">
        <div class="flex items-center justify-between mb-8">
          <h3
            class="text-[10px] font-bold uppercase tracking-[0.3em] text-white/30"
          >
            Active Vectors
          </h3>
          <div class="h-[1px] flex-1 mx-8 bg-white/5"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            class="glass squircle p-8 group cursor-pointer hover:border-white/20 transition-all"
          >
            <div
              class="text-[9px] font-bold text-white/20 uppercase tracking-widest mb-12"
            >
              Session 01
            </div>
            <h4 class="text-xl font-bold mb-2">Modern Physics</h4>
            <div class="flex items-center gap-3">
              <div class="flex-1 h-[2px] bg-white/5 overflow-hidden">
                <div class="h-full bg-white w-1/3"></div>
              </div>
              <span class="text-[10px] font-mono opacity-30">33%</span>
            </div>
          </div>

          <div
            class="border border-dashed border-white/5 squircle p-8 flex flex-col items-center justify-center text-center opacity-40 hover:opacity-100 transition-opacity"
          >
            <div class="text-2xl mb-2">+</div>
            <p class="text-[10px] font-bold uppercase tracking-widest">
              New Session
            </p>
          </div>
        </div>
      </section>
    </main>

    <div class="fixed inset-0 pointer-events-none z-0">
      <div
        class="absolute -bottom-[10%] -left-[5%] w-[40%] h-[40%] bg-white/[0.02] rounded-full blur-[120px]"
      ></div>
    </div>
  </body>
</html>
